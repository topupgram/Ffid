    function formatRupiah(value) {
      var numberString = String(value).replace(/[^0-9]/g, '');
      if (!numberString) return '';
      return 'Rp ' + numberString.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    }

    // RULES MARKUP (UPDATED: basePrice > 0)
    function calcMarkup(basePrice) {
      if (basePrice > 0 && basePrice < 16000) return 800;

      if (basePrice >= 16000 && basePrice <= 50000) {
        var m2 = Math.round(basePrice * 0.05);
        return Math.min(m2, 1200);
      }

      if (basePrice > 50000 && basePrice <= 140000) {
        var m3 = Math.round(basePrice * 0.033);
        return Math.min(m3, 2000);
      }

      if (basePrice > 140000 && basePrice <= 300000) return 2000;

      if (basePrice > 300000 && basePrice <= 500000) {
        var m5 = Math.round(basePrice * 0.008);
        return Math.min(m5, 4000);
      }

      if (basePrice > 500000 && basePrice <= 700000) {
        var minPrice = 500000;
        var maxPrice = 700000;
        var minMarkup = 3500;
        var maxMarkup = 6000;

        var ratio = (basePrice - minPrice) / (maxPrice - minPrice);
        var markup = minMarkup + ratio * (maxMarkup - minMarkup);
        return Math.round(markup);
      }

      if (basePrice > 700000) {
        return Math.round(basePrice * 0.0085);
      }

      return 0;
    }

    function calcFinalPrice(basePrice) {
      return basePrice + calcMarkup(basePrice);
    }

    function isDiamond(name) {
      return String(name || "").toLowerCase().indexOf("diamond") !== -1;
    }
    function isPass(name) {
      var s = String(name || "").toLowerCase();
      return s.indexOf("pass") !== -1 || s.indexOf("member") !== -1;
    }

    function createLi(product) {
      var finalPrice = calcFinalPrice(product.price);

      var li = document.createElement("li");
      li.setAttribute("data-item", product.item);
      li.setAttribute("data-base", String(product.price));
      li.setAttribute("data-price", String(finalPrice));

      li.innerHTML =
        '<span class="item-name">' + product.item + '</span>' +
        '<span class="item-price">' + formatRupiah(finalPrice) + '</span>';

      li.addEventListener("click", function () {
        selectProduct(product.item);
        var form = document.getElementById("orderForm");
        if (form) form.scrollIntoView({ behavior: "smooth", block: "start" });
      });

      return li;
    }

    function renderAll() {
      var listDiamonds = document.getElementById("listDiamonds");
      var listPass = document.getElementById("listPass");
      var listOthers = document.getElementById("listOthers");
      var select = document.getElementById("orderSelect");

      if (!listDiamonds || !listPass || !listOthers || !select) return;

      listDiamonds.innerHTML = "";
      listPass.innerHTML = "";
      listOthers.innerHTML = "";
      select.innerHTML = '<option value="" disabled selected>Pilih produk</option>';

      for (var i = 0; i < PRODUCTS.length; i++) {
        var p = PRODUCTS[i];
        var finalPrice = calcFinalPrice(p.price);

        var opt = document.createElement("option");
        opt.value = p.item;
        opt.setAttribute("data-price", String(finalPrice));
        opt.textContent = p.item;
        select.appendChild(opt);

        var li = createLi(p);

        if (isDiamond(p.item)) {
          listDiamonds.appendChild(li);
        } else if (isPass(p.item)) {
          listPass.appendChild(li);
        } else {
          listOthers.appendChild(li);
        }
      }
    }

    function selectProduct(item) {
      var select = document.getElementById("orderSelect");
      var qtyInput = document.getElementById("orderQty");
      if (!select) return;

      for (var i = 0; i < select.options.length; i++) {
        if (select.options[i].value === item) {
          select.selectedIndex = i;
          break;
        }
      }

      if (qtyInput) qtyInput.value = 1;
      updateTotal();
    }

    function updateTotal() {
      var select = document.getElementById("orderSelect");
      var qtyInput = document.getElementById("orderQty");
      var priceInput = document.getElementById("orderPrice");
      if (!select || !qtyInput || !priceInput) return;

      var option = select.options[select.selectedIndex];
      if (!option || !option.getAttribute("data-price")) {
        priceInput.value = "";
        return;
      }

      var unitPrice = parseInt(option.getAttribute("data-price"), 10) || 0;
      var qty = parseInt(qtyInput.value, 10) || 1;

      var total = unitPrice * qty;
      priceInput.value = formatRupiah(total);
    }

    function changeQty(delta) {
      var qtyInput = document.getElementById("orderQty");
      if (!qtyInput) return;

      var current = parseInt(qtyInput.value, 10) || 1;
      current += delta;
      if (current < 1) current = 1;

      qtyInput.value = current;
      updateTotal();
    }

    function sendToWhatsApp(e) {
      e.preventDefault();

      var userId = document.getElementById("userId").value.trim();
      var nickname = document.getElementById("nickname").value.trim();
      var select = document.getElementById("orderSelect");
      var qty = document.getElementById("orderQty").value.trim();
      var price = document.getElementById("orderPrice").value.trim();

      var orderText = "";
      if (select && select.value) orderText = select.value;

      var message =
        "**Order Free Fire**\n" +
        "User ID (Server): " + userId + "\n" +
        "Nickname: " + nickname + "\n" +
        "Order: " + orderText + "\n" +
        "Jumlah: x" + qty + "\n" +
        "Total Harga: " + price;

      var phone = "6283197962700";
      var url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(message);
      window.open(url, "_blank");
    }

      renderAll();

      var select = document.getElementById("orderSelect");
      if (select) select.addEventListener("change", updateTotal);

      updateTotal();
